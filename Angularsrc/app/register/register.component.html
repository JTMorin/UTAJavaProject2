
  <body id="page-top">

      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100" style="margin-top: 100px; margin-bottom: 100px;">
            <div class="login100-form validate-form" id="login-form-validate">
              <span class="login100-form-title"> Create Account </span>
    
              <div class="wrap-input100 validate-input">
                <input class="input100" id="email" type="text" name="email"
                  placeholder="Email" (focus) = "focus($event)" (blur) = "blur($event)"> <span class="focus-input100-1"></span>
                <span class="focus-input100-2"></span>
              </div>
    
              <div class="wrap-input100 validate-input">
                <input class="input100" id="uname" type="text" name="uname"
                  placeholder="Username" (focus) = "focus($event)" (blur) = "blur($event)"> <span class="focus-input100-1"></span>
                <span class="focus-input100-2"></span>
              </div>
              
              <div class="wrap-input100 validate-input">
                <input class="input100" id="fullname" type="text" name="fullname"
                  placeholder="Full Name" (focus) = "focus($event)" (blur) = "blur($event)"> <span class="focus-input100-1"></span>
                <span class="focus-input100-2"></span>
              </div>
    
              <div class="wrap-input100 validate-input">
                <input class="input100" id="pass" type="password" name="pass"
                  placeholder="Password" (focus) = "focus($event)" (blur) = "blur($event)"> <span class="focus-input100-1"></span>
                <span class="focus-input100-2"></span>
              </div>
    
              <div class="wrap-input100 validate-input">
                <input class="input100" id="passRe" type="password" name="passRe"
                  placeholder="Confirm Password" (focus) = "focus($event)" (blur) = "blur($event)"> <span
                  class="focus-input100-1"></span> <span class="focus-input100-2"></span>
              </div>
    
              <div class="container-login100-form-btn">
                <button (click)="onSubmit($event)" class="login100-form-btn">Sign Up</button>
              </div>
    
              <div class="text-center" style="margin-top: 20px;">
                <span class="txt1"> Already have an account? </span> <a
                  routerLink="/login" class="txt2 hov1"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
