
<body id="page-top">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="login-form-validate" action="/login-action" method="post">
					<span class="login100-form-title">
						Account Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" id="email" type="text" name="email" placeholder="Email/Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" id="pass" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="text-center" style="margin-top: 20px;">
						<span class="txt1">
							Create an account?
						</span>

						<a href="/ReimbursementApplication/html/register.html" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
